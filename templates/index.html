<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NORTH</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/style.css') }}"  rel="stylesheet">
</head>

<body class="bodyIndex">


        <nav>
            <div class="nav-wrapper blue-grey darken-4">
                <a href="#" class="brand-logo" style="margin-left:20px">NORTH</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="https://nibtehaz.github.io/NORTH/" target="_blank">Project Website</a></li>
                <li><a href="https://www.researchgate.net/publication/330582813_NORTH_a_highly_accurate_and_scalable_Naive_Bayes_based_ORTHologous_gene_clustering_algorithm" target="_blank">Publication</a></li>
                <li><a href="https://github.io/nibtehaz/NORTH/" target="_blank">Codes</a></li>
                <li><a>Contributors</a></li>
                <li><a href="https://nibtehaz.github.io/NORTH/" target="_blank">Contact Us</a></li>
                </ul>
            </div>
        </nav>

   

    <div class="banner" style="padding-top:80px;padding-bottom:3%;padding-left: 30px">
            <h1>NORTH</h1>
            <h2>a highly accurate and scalable Naive bayes based ORTHologous gene clustering algorithm</h2>
    </div>

    <div class="row" style="margin-left:20px;margin-right:20px">

        <div class="col s8 offset-s2">        
                    <h4>
                        Input Gene Sequence
                    </h4>
                    
                    <form action = "#" id='form_control' name='form_control'>
                        <input type='hidden' name='family' value="all"/> 
                        <input type='hidden' name='nClasses' value="250"/> 
                        <input type='hidden' name='K' value="5"/> 

                        <p>
                            <label>
                                <input name="group1" type="radio" id="radio1" checked onclick="rdoBtn(this.id)" />
                                    <span style="color:black;font-size: 150%;">Protein Sequence</span>
                            </label>
                            
                            <!--&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                            <label><input name="group1" type="radio" id="radio2" onclick="rdoBtn(this.id)"/>
                                    <span style="color:black;font-size: 150%;">Fasta</span>
                            </label>-->
                            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                            <label><input name="group1" type="radio" id="radio3" onclick="rdoBtn(this.id)"/>
                                    <span style="color:black;font-size: 150%;">UniProt ID</span>
                            </label>
                            <div class="form-group">							
                                <textarea class="form-control" id="sequenceArea" >MFLGGTISTPPASLRLRSTLNPQNAVTQSSSQATFPAAMQRKPPSYSISDEDLESRGFLLRRTTEGLNLDQLNSVFAAVGFPRRDTAKIEVALQHTDALLWVEYEKTRRPVAFARATGDGVFNAIIWDVVVDPSFQSCGLGKAVMERLIEDLQVKGICNIALYSEPRVLGFYRPLGFVSDPDGIKGMVFIRKQRNKK</textarea>
                            </div>
                        </p>
                        <p>
                            <label>
                                <input name="group1" type="radio" id="radio4" onclick="rdoBtn(this.id)"/>
                                    <span style="color:black;font-size: 150%;">Upload Fasta File</span>
                            </label>
                                <div class="file-field input-field">
                                    <div class="btn">
                                        <span>File</span>
                                        <input type="file" name="file">
                                    </div>
                                    <div class="file-path-wrapper">
                                        <input class="file-path validate" type="text">
                                    </div>
                                </div>									
                        </p>								
                    </form>            
        </div>
    </div>
    
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large blue btn modal-trigger pulse" href="https://nibtehaz.github.io/NORTH-server/" target="_blank">
            <i class="fas fa-question"></i>
        </a>
    </div>

    <a onclick="submit()">
    <button style="margin-left: 45%;margin-bottom:4%;margin-top:1%" class="btn waves-effect waves-light btn-large" type="submit">Submit
        <i class="material-icons right">send</i>
    </button>
    </a>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script>
        
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.fixed-action-btn');
            var instances = M.FloatingActionButton.init();
        });
        
    </script>

    {% if err %}
    <script>
        alert("Please Upload a valid '.fasta' file");
    </script>
    {% endif %}

    <footer class="page-footer">
            <div class="container" style="padding-bottom:30px;">
                            
            </div>	
    </footer>
</body>

</html>
