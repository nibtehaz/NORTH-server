				<h1>NORTH</h1>
				<h2>a Naive bayes based ORTHologous gene clustering algorithm</h2>

		<div class="container-fluid formContainer">
				<div class="row">

					<div class="col-sm-12 col-lg-6">

							<h4>
								Input Gene Sequence
							</h4>
						
							<form action="#">
								<p>
									<label>
										<input name="group1" type="radio" checked />
											<span style="color:black;font-size: 150%;">Input Sequence</span>
									</label>
									<div class="form-group">							
										<textarea class="form-control" id="exampleFormControlTextarea1" placeholder="NEPIFKNSTMVLYGDTGDKQATQVSIKKDLVYVLAEENKNSVKQHIKMTLGQDLKSDISLNIDKIPEKNNDYMNKWAGLLGPISNHSFGGSFRTASNKEIKLSEHNIKKSKMFFKDIEEQYPTSLACVEIVNTLALDNQKKLSKPQSINTVSAHLQSSVVVSDCKNSHITPQMLFSKQDFNSNHNLTPSQKAEITELSTILEESGSQFEFTQFRKPSYILQKSTFEVPENQMTILKTTSEECRDADLHVIMNAPSIGQVDSSKQFEGTVEIKRKFAGLLKNDC"></textarea>
									</div>
								</p>
								<p>
									<label>
										<input name="group1" type="radio" />
											<span style="color:black;font-size: 150%;">Upload Fasta File</span>
									</label>
										<div class="file-field input-field">
											<div class="btn">
												<span>File</span>
												<input type="file">
											</div>
											<div class="file-path-wrapper">
												<input class="file-path validate" type="text">
											</div>
										</div>									
								</p>								
							</form>

					</div>

					<div class="col-sm-12 col-lg-6">

						<h4>
							Select a Family
						</h4>
						
						<div class="container-fluid">
							<table>
								<tr>
									<td>
										<a class="waves-effect waves-light btn-large" id="Eukaryotes" onclick="fmlyBtn(this.id)">Eukaryotes</a>
									</td>

									<td>
										<a class="waves-effect waves-teal btn-large btn-flat" id="Prokaryotes" onclick="fmlyBtn(this.id)">Prokaryotes</a>
									</td>

									<td>
										<a class="waves-effect waves-teal btn-large btn-flat" id="Animals" onclick="fmlyBtn(this.id)">Animals</a>
									</td>
								</tr>

								<tr>
									<td>
										<a class="waves-effect waves-teal btn-large btn-flat" id="Plants" onclick="fmlyBtn(this.id)">Plants</a>
									</td>

									<td>
										<a class="waves-effect waves-teal btn-large btn-flat" id="Fungi" onclick="fmlyBtn(this.id)">Fungi</a>
									</td>

									<td>
										<a class="waves-effect waves-teal btn-large btn-flat" id="Protists" onclick="fmlyBtn(this.id)">Protists</a>
									</td>
								</tr>

								<tr>
									<td>
										<a class="waves-effect waves-teal btn-large btn-flat" id="Bacteria" onclick="fmlyBtn(this.id)">Bacteria</a>
									</td>

									<td>
										<a class="waves-effect waves-teal btn-large btn-flat" id="Archaea" onclick="fmlyBtn(this.id)">Archaea</a>		
									</td>

									<td>
										<a class="waves-effect waves-teal btn-large btn-flat" id="All" onclick="fmlyBtn(this.id)">All</a>
									</td>
								</tr>

							</table>
						</div>
						<h4 style="margin-top:5%;margin-bottom:5%">
							Select Number of Classes
						</h4>
						
						<form action="#">
							<p class="range-field">
								<input type="range" id="slider" min="10" max="200" value=10 onmouseup="rangeSlide()"/>
							</p>
						</form>

						<a class="waves-effect waves-light btn-large" id="sliderValue">10</a>
					</div>

				</div>

		<button style="margin-left: 45%;margin-bottom:4%;margin-top:1%" class="btn waves-effect waves-light btn-large" type="submit" name="action">Submit
			<i class="material-icons right">send</i>
		</button>
